<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <span id="gameover">离端午节还有：</span>
    <div>
        <span id="timeDay" class="date">0</span>天
        <span id="timeHour" class="date">0</span><i>:</i>
        <span id="timeMin" class="date">0</span><i>:</i>
        <span id="timeSec" class="date">0
    </div>
    <script type="text/javascript">
        var targetDate = '2019-06-07 ';  // 结束时间
        var i = document.getElementsByTagName("i");
        // 创建倒计时定时器
        var timer = window.setInterval(function () {
            Time(targetDate);
        }, 1000);
        function Time(targetDate) {
            // 当前时间
            var Today = new Date();
            //结束时间
            var endDate = new Date(targetDate);
            //时间差
            var leftTime = endDate.getTime() - Today.getTime();
            //将毫秒换算成秒
            var leftSecond = parseInt(leftTime / 1000);
            var Day = Math.floor(leftSecond / (60 * 60 * 24));
            var Hour = Math.floor((leftSecond - Day * 24 * 60 * 60) / 3600);
            var Minute = Math.floor((leftSecond - Day * 24 * 60 * 60 - Hour * 3600) / 60);
            var Second = Math.floor(leftSecond - Day * 24 * 60 * 60 - Hour * 3600 - Minute * 60);
            //second双数时隐藏，单数时显示冒号
            if (Second % 2 === 0) {
                for (var key of i) {
                    key.style.display = "none";
                }
            } else {
                for (var key of i) {
                    key.style.display = "inline";
                }
            }
            if (Day < 0) {
                clearInterval(timer);
                document.getElementById('gameover').innerHTML = '端午节快乐';
                document.getElementsByTagName('div').style.display = 'none';
                return;
            }
            // 把时间写到对应的span中
            document.getElementById('timeDay').innerHTML = Day;
            document.getElementById('timeHour').innerHTML = Hour;
            document.getElementById('timeMin').innerHTML = Minute;
            document.getElementById('timeSec').innerHTML = Second;
        }
    </script>
</body>

</html>
